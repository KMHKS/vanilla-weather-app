<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weatherInfo">
          <div class="col-6">
            <h1>Birmingham</h1>
            <ul>
              <li>
                <span> Friday 11 : 53 </span>
                , broken clouds
              </li>
              <li>
                Humidity:
                <strong> 96 % </strong>
                , Wind:
                <strong> 5.66 km/h </strong>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <canvas width="52" height="52"></canvas>
              <div>
                <span class="temperature">14</span
                ><span class="unit">°C|°F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weatherForecast row">
        <div class="col">
          <div class="weatherForecastPreview">
            <div class="forecast-time">Fri</div>
            <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">15°</span>
                <span class="forecast-temperature-min">10°</span>
              </div>
          </div>
        </div>
   <div class="weatherForecastPreview">
            <div class="forecast-time">Sat</div>
            <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">10°</span>
                </div>
        </div>
      </div>
      <div class="weatherForecastPreview">
            <div class="forecast-time">Sun</div>
            <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">12°</span>
                </div>
        </div>
      </div>
      <div class="weatherForecastPreview">
            <div class="forecast-time">Mon</div>
            <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">1°</span>
                <span class="forecast-temperature-min">10°</span>
                </div>
        </div>
      </div>
      <div class="weatherForecastPreview">
            <div class="forecast-time">Tue</div>
            <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">1°</span>
                <span class="forecast-temperature-min">10°</span>
                </div>
        </div>
      </div>
      <footer>
This project was coded by Kim Hanks, and is
<a href=
"https://github.com/shecodesio/weather" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
      and
      <a href=
      "https://shecodes-weather.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
</footer>
    </div>
    </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
